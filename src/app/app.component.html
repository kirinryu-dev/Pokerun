

<h1>
    Pokerun
</h1>



<div class="poke-detail">
    <div class="titre-detail">
        <div class="pokemon-image">
            <img [src]="imageUrl()" alt="Pikachu">
        </div>

        <div class="pokemon-caracteristique">
            <h2>Nom : {{name ()}}</h2>
            <h3>Taille : {{taille()}}</h3>
            <p>PV : {{life ()}}</p>

        </div>
    </div>
    <button (click)="incrementLife()" >+</button>
    <button (click)="decrementLife()" >-</button>
    
</div>
